<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
    
</head>
<body>
    <div class="sidebar">
        <img class="sidebar__image" src="./photos/green-leaf-plant.avif" />
        <div class="logo">
            <img class="logo__icon" src="./photos/odin-logo.png" />
            <p class="logo__text">ODIN</p>
        </div>
    </div>
    <div class="site_information">
        <div class="info">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ornare suspendisse sed nisi lacus sed viverra tellus in. Mauris rhoncus <em>aenean</em> vel elit.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="sign-up-form">
            <form action="#" method="post">
                <fieldset>
                    <ul>
                        <li>
                            <label>First Name: </label>
                            <input type="text" id="first_name">
                        </li>
                        <li>
                            <label for="last_name">Last Name: </label>
                            <input type="text" id="last_name">
                        </li>

                        <li>
                            <label for="email">Email: </label>
                            <input type="email" id="email">
                        </li>

                        <li>
                            <label for="phone_number">Phone Number:  </label>
                            <input type="text" id="phone_number" pattern="">
                        </li>

                        <li>
                            <label for="password">Password: </label>
                            <input type="password" id="password" name="password">
                        </li>

                        <li>
                            <label for="password">Confirm Password: </label>
                            <input type="password" id="password" name="confirmation">
                        </li>
                    </ul>
                </fieldset>
            <button type="submit">Create Account</button>
            <p> Already have an account? <a href="#">Log in</a></p>
            </form>
            
        </div>
    </div>
    <div>
        <ul>
            <li>
                <label>Label 1</label>
                <input type="text" />
            </li>
             <li>
                <label>Label 2</label>
                <input type="text" />
            </li>
             <li>
                <label>Label 3</label>
                <input type="text" />
            </li>
             <li>
                <label>Label 4</label>
                <input type="text" />
            </li>
        </ul>
    </div>
</body>
</html>
