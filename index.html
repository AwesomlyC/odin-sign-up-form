<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
    
</head>
<body>
    <div class="sidebar">
        <img class="sidebar__image" src="./photos/green-leaf-plant.avif" />
        <div class="logo">
            <img class="logo__icon" src="./photos/odin-logo.png" />
            <p class="logo__text">ODIN</p>
        </div>
    </div>
    <div class="site_information">
        <div class="info">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. </p>
            <br>
            <p>You <em>know</em> you want to.</p>
            <br>
            
        </div>
        <div class="sign-up-form">
            <form action="#" method="post">
                <fieldset class="form">
                    <hh3><b>Let's do This!</b></h3>
                    <ul>
                        <li>
                            <label>First Name: </label>
                            <input type="text" id="first_name" placeholder="John">
                        </li>
                        <li>
                            <label for="last_name">Last Name: </label>
                            <input type="text" id="last_name" placeholder="Doe">
                        </li>

                        <li>
                            <label for="email">Email: </label>
                            <input type="email" id="email" placeholder="a@email.com"
                            title="Please enter a valid email address">
                        </li>

                        <li>
                            <label for="phone_number">Phone Number:  </label>
                            <input type="text" id="phone_number" pattern="(\d{3}-\d{3}-\d{4})|(\d{10})" 
                            placeholder="111-222-3333" 
                            title="Please Enter a valid phone number. Example: 111-222-3333">
                        </li>

                        <li>
                            <label for="password">Password: </label>
                            <input type="password" id="password" name="password"    >
                        </li>

                        <li>
                            <label for="password">Confirm Password: </label>
                            <input type="password" id="password" name="confirmation">
                        </li>
                    </ul>
                </fieldset>
            <button type="submit">Create Account</button>
            <p class="account"> Already have an account? <a href="#">Log in</a></p>
            </form>
            
        </div>
    </div>
</body>
</html>
